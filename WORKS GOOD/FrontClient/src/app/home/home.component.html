<!-- Header -->

<header class="header-area">

  <div class="container" style="margin-top: 16px;">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/E-meuble.png" alt="Logo" class="emeuble">
          </a> <!-- Logo -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="bar-icon"></span>
            <span class="bar-icon"></span>
            <span class="bar-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="nav" class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a data-scroll-nav="0" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a data-scroll-nav="0" href="#product">Products</a>
              </li>
              <!-- <li class="nav-item">
                <a data-scroll-nav="0" href="#service">Services</a>
              </li>
              <li class="nav-item">
                <a data-scroll-nav="0" href="#contact">Contact</a>
              </li> -->
              <ul class="nav-item">
                <i class="ti-user"></i> <a (click)="profile()">My account</a>
              </ul>
              <li class="nav-item">
                <i class="ti-power-off"></i><a (click)="logout()">Logout</a>
              </li>

            </ul> <!-- navbar nav -->
          </div>
        </nav> <!-- navbar -->
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</header>


<!--/ End Header -->
