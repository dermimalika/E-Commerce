<div *ngIf="super">
    
<table mat-table [dataSource]="admins" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let admin" > <b *ngIf="!admin.arch">{{admin.name}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let admin" > <b *ngIf="!admin.arch">{{admin.phone}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let admin" ><button *ngIf="!admin.arch && admin.role!='SUPER'" class="btn btn-danger" (click)="archAdmin(admin.id)"> Delete Admin</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 </table>
</div>
